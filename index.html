<!DOCTYPE html>
<html lang = 'en'>


<head>
    <!-- required meta tags -->
    <meta charset = 'UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv='X-UA-Compatible' content='ie=edge' />

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- css -->
    <link rel='stylesheet' href="./assets/css/styles.css" />

    <title>Weather Dashboard</title>

</head>


<body>

    <div id="weatherContainer"></div>

    <body>
        
        <div id="weatherContainer" class="container mb-3 mt-3">
          <div id="weather" class="row">
            <div id="title" class="col-12 title text-center font-weight-bold">
              <h1>Weather Dashboard</h1>
            </div>
          </div>
          <div class="row">
            <div id="citySearchContainer" class="col-4 citySearchContainer text-left font-weight-bold">
              <p>Search for a City:</p>
              <div class="input-group">
                <input id="citySearchForm" type="search" class="form-control rounded " placeholder="Search using City Name or Zipcode" aria-label="Search"
                  aria-describedby="search-addon" />
                <button id="searchBtn" type="button" class="btn btn-success"><em class="fa fa-search"></em></button>
              </div>

              <div id="locationHistory" class="list-group">
              </div>
              <button onclick="clearForm()" id="clearBtn" type="button" class="btn btn-warning">Reset List</button>
            </div>
              <div class="col-8 h-50 pr-0 pt-3">
                <div id="weatherData">
                  <div id="currentWeather" class="border-light">
                    <div class="card">
                      <div class="card-body">
                        <h5 id="cityDate" class="card-title"></h5>
                        <p class="card-text"><span>Temperature: </span><span id="currentTemp"></span></p>
                        <p class="card-text"><span>Humidity: </span><span id="currentHumidity"></span></p>
                        <p class="card-text"><span>Wind Speed: </span><span id="currentWindSpeed"></span></p>
                        <p class="card-text"><span>UV Index: </span><span id="currentUVIndex" class="d-inline-block"></span></p>
                      </div>
                    </div>
                  </div>

                  <!-- Five-Day Forecast -->
                  
                  <div id="forecastContainer">
                    <h3>5-Day Forecast:</h3>
                    <div>
                      <div id="forecast" class="d-flex justify-content-between ">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            
          </div>
        </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/scripts/script.js"></script>


    </body>

</html>
